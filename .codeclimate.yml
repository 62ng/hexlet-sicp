version: "2"
checks:
  duplication:
    enabled: true
    config:
      languages:
      - php:
  similar-code:
    enabled: true
    config:
      threshold: #language-specific defaults. overrides affect all languages.
plugins:
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      ignore_warnings: true
      standard: "./phpcs.xml"
  sonar-php:
    enabled: true
    tests_patterns:
      - tests/**
  phpmd:
    enabled: true
    config:
      file_extensions:
        - php
    checks:
      CleanCode/StaticAccess:
        enabled: false
exclude_patterns:
  - "database/"
  - "config/"
  - "tests/"
  - "spec/"
  - "**/vendor/"
  - "resources/lang"
